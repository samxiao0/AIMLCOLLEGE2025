<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AIML 2023-2027</h1>
        <div id="liveClock" style="font-size:1.1em; color:#fff; margin-top:0.3em;"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <!-- <li><a href="timetable.html">Timetable</a></li> -->
                <li><a href="resources.html">Resources</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Countdown Section -->
    <section id="countdown-section" class="card" style="max-width: 500px; margin: 1.5em auto; text-align: center;">
        <form id="countdown-form" style="margin-bottom: 1em;">
            <label for="countdown-title-input"><strong>Countdown Title:</strong></label>
            <input type="text" id="countdown-title-input" name="countdown-title" placeholder="e.g. Semester End" required style="margin: 0 0.5em;">
            <label for="countdown-date"><strong>Target Date:</strong></label>
            <input type="date" id="countdown-date" name="countdown-date" required style="margin: 0 0.5em;">
            <div style="width:100%;height:0;"></div>
            <label for="countdown-password" style="display:block;margin-top:0.75em;"><strong>Password:</strong></label>
            <input type="password" id="countdown-password" name="countdown-password" placeholder="Enter password" required style="margin: 0 0.5em;display:block;">
            <button type="submit" style="margin-top:0.5em;">Set Countdown</button>
        </form>
        <h2 id="countdown-title">Countdown to Semester End</h2>
        <div id="countdown-timer" style="font-size: 1.5em; font-weight: bold; color: var(--heading);"></div>
    </section>
    <main>
        <section class="card">
            <h2>FIFTH SEMESTER</h2>
            <p>This website is for helping my fellow classmates.</p>
        </section>
        <section class="card" id="timetable-section">
            <h2>Timetable</h2>
            <label for="day-select"><strong>Select Day:</strong></label>
            <select id="day-select">
                <option value="monday">Monday</option>
                <option value="tuesday">Tuesday</option>
                <option value="wednesday">Wednesday</option>
                <option value="thursday">Thursday</option>
                <option value="friday">Friday</option>
                <option value="saturday">Saturday</option>
            </select>
            <table class="table" id="timetable-table">
                <thead>
                    <tr>
                        <th>Period</th>
                        <th>Time</th>
                        <th>Subject</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Timetable rows will be inserted here by JS -->
                </tbody>
            </table>
        </section>
        
    </main>
    <section class="card" id="gallery-section">
        <h2>Gallery</h2>
        <div id="gallery-grid"></div>
    </section>
    <footer>
        <p>&copy; 2025 SAMXAIO</p>
        <div id="visitCounter" style="text-align:center; margin:0.5em auto 0 auto; color:var(--heading); font-size:1.1em;"></div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
